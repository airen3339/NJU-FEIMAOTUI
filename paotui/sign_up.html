<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up_飞毛腿</title>
	<style>
		body, p{margin: 0;}
		body{ background-image:url('1.jpg'); background-size:cover; background-repeat:no-repeat; background-attachment: fixed; }
		div.center{ padding: 100px 0; text-align:center; }
	</style>
</head>
<body>
	<div class="center">
			<h3>登陆</h3>
			<br>
			<p align="center">学号: </p><input type="text" name="学号" id="studentNum"><br>
			<p align="center">密码: </p><input type="password" name="pwd" id="pwd"><br>
			<p align="center">手机号: </p><input type="text" name="tel_num" id="tel_num"><br>
			<p align="center">真实姓名: </p><input type="text" name="name" id="name"><br>
			<p align="center">年级: </p>				
				<div>					
					<select>
						<option>大一</option>
						<option>大二</option>
						<option>大三</option>
						<option>大四</option>
						<option>研究生</option>
						<option>博士生</option>
					</select>
				</div>
			<p align="center">院系: </p><input type="text" name="major" id="major"><br>
			<br><br>
			<button class="btn btn-default" id="register" >注册</button>
	</div>
</body>
</html>
