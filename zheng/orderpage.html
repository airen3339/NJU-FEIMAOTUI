<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>订单</title>
    <link href="orderpage.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">
        <!--这里是控制选项卡点击事项的-->
        window.onload = function(){
            var oTab=document.getElementById("selectionTab");
            var aH3=oTab.getElementsByTagName("h3");
            var oPage=document.getElementById("inPage");
            var aDiv=oPage.getElementsByTagName("iframe");
            for (var i=0;i<aH3.length;i++){
                aH3[i].index=i;
                aH3[i].onclick=function () {
                    for (var j=0;j<aH3.length;j++){
                        aH3[j].className="";
                        aDiv[j].style.display = "none";
                        aDiv[this.index].className = "";
                        aDiv[this.index].className = "content";
                    }
                    this.className="active";
                    aDiv[this.index].style.display="block";
                }
            }
        }
    </script>
</head>
<body>

    <div id="head">
        <div id="selectionTab">
            <h3 class="active">已发布的订单</h3>
            <h3>已接受的订单</h3>
            <h3>去发布订单</h3>
        </div>
    </div>

    <div id="inPage">
        <iframe class="content" src="publishedOrder.html" width="100%" height="100%" frameborder="0"></iframe>
        <iframe src="acceptedOrder.html" width="100%" height="100%" frameborder="0"></iframe>
        <iframe src="pushOrder.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</body>
</html>
